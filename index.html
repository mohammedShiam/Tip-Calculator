
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <form action="" method="get">
        <p>Amount</p>
        
        <input type="number" name="" id="amount" placeholder="Enter Amount">
        <p>Enter VAT percentage</p>
        <input type="range" name="" id="range">
        <input type="text" id="rangeOutput" disabled>

        <hr>
        <div class="down">

             <p>Vat Amount</p>
        <input type="number" name="" id="vatOutput">
        <p>Total Bill With VAT</p>
        <input type="number" name="" id="totalOutput">
        <button type="reset">New Calculation</button>

        </div>
       
        
    </form>

    <!-- links -->
    <script src="script.js"></script>
</body>
</html>
